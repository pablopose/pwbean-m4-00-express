<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Introducción al Mundo Backend con Express</title>
  </head>
  <body class="container-fluid">
    <h1>Introducción al Mundo Backend con Express</h1>
    <section class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <form action="enviar" method="post">
          <!-- nombre=XXXXXX&correo=XXXXXX&asunto=XXXXX&mensaje=XXXXX -->
          <!-- NOMBRE -->
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre:</label>
            <input type="text" name="nombre" class="form-control" placeholder="Ej: Armando Esteban Quito">
          </div>
          
          <!-- CORREO -->
          <div class="form-group">
            <label for="exampleInputEmail1">E-Mail:</label>
            <input type="email" name="correo" class="form-control" placeholder="Ej: armando.banquito@ymail.com">
          </div>
          
          <!-- ASUNTO -->
          <div class="form-group">
            <label for="exampleFormControlSelect1">Asunto:</label>
            <select class="form-control" name="asunto">
              <option>Eleja su asunto...</option>
              <option>Consulta</option>
              <option>Reclamo</option>
              <option>Devolución</option>
              <option>Otros</option>
            </select>
          </div>
          
          <!-- MENSAJE -->
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Mensaje:</label>
            <textarea class="form-control" name="mensaje" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          
          <!-- ENVIAR -->
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

      </div>      
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
